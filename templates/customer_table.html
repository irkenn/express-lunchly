{% extends 'base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}


<h1>Top 10 customers</h1>

<ul style="column-count: 1">
  {% for customer in customers %}
  <li><a href="/{{ customer.id }}/"> {{customer.fullName}} </a> reservations: {{customer.amount}}</li>
  {% endfor %}
</ul>

{% endblock %}
